<!--CHART--------------------------------------------------->
<div *ngIf="deviceData.length > 0">
  <kendo-chart [transitions]="false" [categoryAxis]="{ categories: date, title: { text: 'Date' } }">
    <kendo-chart-title [text]=columnChartTitle></kendo-chart-title>

    <!-- Default Series Settings -->
    <kendo-chart-series-defaults type="column">
      <kendo-chart-series-defaults-labels [visible]="true" format="{0:n2}" position="outsideEnd">
      </kendo-chart-series-defaults-labels>
    </kendo-chart-series-defaults>

    <!-- Series Data -->
    <kendo-chart-series>
      <kendo-chart-series-item [data]="minValue" name="Min Value" color="#4CAF50">
      </kendo-chart-series-item>
      <kendo-chart-series-item [data]="maxValue" name="Max Value" color="#F44336">
      </kendo-chart-series-item>
      <kendo-chart-series-item [data]="avgValue" name="Avg Value" color="#2196F3">
      </kendo-chart-series-item>
    </kendo-chart-series>

    <!-- Value Axis with Title -->
    <kendo-chart-value-axis>
      <kendo-chart-value-axis-item [title]="{ text: 'Values' }">
      </kendo-chart-value-axis-item>
    </kendo-chart-value-axis>

    <!-- Legend -->
    <kendo-chart-legend position="bottom"></kendo-chart-legend>

    <!-- Tooltip -->
    <kendo-chart-tooltip format="{0:n2}" [visible]="true"></kendo-chart-tooltip>
  </kendo-chart>
</div>
