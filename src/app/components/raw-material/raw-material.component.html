<div class="container">
  <h3>Add New Raw Material</h3>
  <form (ngSubmit)="createRawMaterial()" class="add-new-raw-material-form">
    <kendo-textbox [(ngModel)]="newRawMaterial.name" name="name" placeholder="Name" title="name"></kendo-textbox>
    <kendo-textbox [(ngModel)]="newRawMaterial.supplier" name="supplier" placeholder="Supplier"
      title="supplier"></kendo-textbox>
    <kendo-textbox [(ngModel)]="newRawMaterial.batchNumber" name="batchNumber" placeholder="Batch Number"
      title="batchNumber"></kendo-textbox>
    <kendo-numerictextbox [(ngModel)]="newRawMaterial.quantity" name="quantity" placeholder="Quantity"
      title="quantity"></kendo-numerictextbox>
    <kendo-textbox [(ngModel)]="newRawMaterial.qualityCheckStatus" name="qualityCheckStatus"
      placeholder="Quality Check Status" title="qualityCheckStatus"></kendo-textbox>
    <button kendoButton type="submit">Add</button>
  </form>
